[build]
  command = "npm run build"
  # Note: publish directory is handled automatically by @netlify/plugin-nextjs
  # Don't set 'publish' when using the Next.js Runtime plugin

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "18"
  # Disable secrets scanning for public OAuth Client ID (not a secret)
  SECRETS_SCAN_OMIT_KEYS = "NEXT_PUBLIC_GOOGLE_SHEETS_CLIENT_ID"

# Note: API routes and redirects are automatically handled by @netlify/plugin-nextjs
# No manual configuration needed for Next.js App Router routes

